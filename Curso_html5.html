<!-- HTML 5 -->

(HIPER TEXT MARKUP LANGUAGE) LENGUAJE DE MARCADO DE HIPERTEXTO - ES UN LENGUAJE
HECHO PARA ETIQUETAR Y ORGANIZAR INFORMACION CONTENIDA EN UN DOCUMENTO DE
INTERNET DE DE HTML.

<!-- CON DOCTYPE INDICAMOS QUE TODO EL DOCUMENTO VA SER DE TIPO HTML -->
<!DOCTYPE html>

<!-- Atributo para idioma español-->
<html lang="es">
  <!-- Esta etiquta va a contener informacion visible para los buscadores como google, metatgas etc -->
  <head>
    <!-- Esta configuracion contiene los caracteres necesarios para escribir en español,-->
    <meta charset="utf-8" />

    <meta name="description" content=" mi primer sitio web" />
    <!--Es configuracion es para las (keyword) palabras clave: son las que identifican nuestro citiu web ante un navegado-->
    <meta name="keyword" content="htmkl5" />
    <!--Esta etiqueta me permite poner un titulo al documento-->
    <title>Mi primer documento HTML</title>

    <!-- Esta etiquta va a contener informacion visible para los usuario-->
    <body></body>
  </head>
